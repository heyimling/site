<a href="image/drawings/011.jpg" class="image thumbnail fancybox"
title="<h3>旋轉梯</h3><p>每次都覺得走了好久仍杵在原點<br>有時候對自己好失望</p><p>但或許就像爬旋轉的樓梯<br>雖然繞了一圈回到同一個位置<br>向下看，<br>會發現現在的自己還是比過去又進步了一些；<br>向旁邊看，<br>會發現自己所見的風景與廣度又更高了一層。</p><p>Keep going!</p>" ><img src="image/drawings/011.jpg">
<h5>Stairs</h5>
</a>



<a href="image/drawings/008.jpg" class="image thumbnail fancybox"
title="<h3>刺蝟 Hedgehog</h3><p>有時候會覺得自己像隻刺蝟一樣，<br>不管別人問什麼  都自我性的防衛了起來。</p><p>但其實<br>但其實<br>底層裡，是捧著炙熱的心的</p><p>只是不想被傷了。</p>" ><img src="image/drawings/008.jpg">
<h5>Hedgehog</h5>
</a>



<a href="image/drawings/005.jpg" class="image thumbnail fancybox"
title="<h3>Happy, Pleasant, and Raptured</h3><p>Three icons, to express three emotions.<br>Could you get which picture stands for which emotion? :) <br>There are still many similar but slight different feelings we have, and I like to find it out, to think about what are the differences, and to point out my observations through my figures.</p>" ><img src="image/drawings/005.jpg">
<h5>Happy, Pleasant, and Raptured</h5>
</a>


</div>



<div class="col-md-4 col-sm-12 col-xs-12">


<a href="image/drawings/010.jpg" class="image thumbnail fancybox"
title="<h3>探頭</h3><p>颱風天<br>探出頭的同時小心別被風吹走了噢:^0</p><p>Wish all the things well and still<br>Keep dreams :^)</p>" ><img src="image/drawings/010.jpg">
<h5>The window</h5>
</a>



<a href="image/drawings/007.jpg" class="image thumbnail fancybox"
title="<h3>錯過 Missing</h3><p>昨晚弄事情到兩點今早為了趕早九七點起床<br>迷迷糊糊的忘了帶鑰匙跟悠遊卡<br>在等馬路的時候看到兩台公車呼嘯而過<br>又再等了十幾分鐘上了車結果發現拿出來要當悠遊卡用的學生證不見了！！<br>到了捷運站連捷運都剛走等個六分鐘...<br>下午去重訓室以為這傻天就要結束了沒想到手機還忘在洗澡間＝＝<br>活了22年第一次遇到這麼衰的天竟然還成了傻妹</p><p>不過,<br>人生就是有這麼一個but可以讓世界扭轉<br>原以為今天心情就這麼鳥下去了沒想到和朋友抱怨到錯過兩班公車的時候,<br>他竟然回了<br>“不是你錯過了公車，而是公車錯過了你！”</p><p>哈哈哈哈哈天啊一瞬間我才發現<br>原來在賭爛的時候其實只要一句北爛的話就可以讓心情轉換<br>一秒之內心花怒放<br>開心過完剩餘的今天XD</p><p>希望大家生活中都能找到一個point<br>讓每一天都能擁有快樂的泉源哈哈</p>" ><img src="image/drawings/007.jpg">
<h5>Missing</h5>
</a>



<a href="image/drawings/004.jpg" class="image thumbnail fancybox"
title="<h3>生日快樂! Happy Birthday!</h3><p>睽違了很久未動筆，終究還是會回歸最初的核心與本質，那從心底純純發出的感動，並奢望能讓其他人也獲得什麼。<br>這張並非瑞弟哥滿一年的生日文，而是一位平常黑黑的又愛用一些奇怪狀聲詞的朋友生日，<br>謝謝他總一直提醒我畫畫的純粹 與 <br>這些純粹給他的感受。<br>特此感謝這些令我珍惜又繼續前進的回饋 :)</p><p>It's not about birthday of this little Raddi robot, <br>but one of my over-tanned friends who always likes using eccentric onomatopoeia.<br>Happy birthday to him 'cos of his reminding me of the simpliest happiness I'll get from drawing,<br>and those feelings he has through my pictures.<br>Especially treasure these feedbacks, motivating me to go ahead! :)</p>" ><img src="image/drawings/004.jpg">
<h5>Happy Birthday!</h5>
</a>


</div>



<div class="col-md-4 col-sm-12 col-xs-12">


<a href="image/drawings/009.jpg" class="image thumbnail fancybox"
title="<h3>柳橙汁</h3><p>我不知道柳橙汁會不會喜歡被我放在這<br>可是從他們身上我看到了夢想的形狀<br></p><p>六個研究生每週一晚的相聚練習<br>不為比賽EP或表演<br>而僅僅為的是對自己真心喜愛的事物的交待。</p><p>繁忙的生活中還是要保有一些自己真心喜歡到會發光的能量。</p>" ><img src="image/drawings/009.jpg">
<h5>Orange Juice</h5>
</a>



<a href="image/drawings/006.jpg" class="image thumbnail fancybox"
title="<h3>小學徒 Little apprentice</h3><p>徒弟問師父：師父我要多久才能趕得上您的修行？<br>師父回答：10年！<br>徒弟：如果我加倍努力，何時能趕上？<br>師父回答：20年！<br>徒弟感到十分不解，師父說：<br>當你加倍努力時，你只忙碌地在練習，所有心靈的感覺是封閉的，這時候的你無法學習到精髓，所以需要更久的時間。</p><p>對這故事很多感覺，因為我總盲目的迷失在學習的途中，閉門造羹、埋頭苦幹<br>但學習是要發自內心、打開心胸的去嘗試，才得以吸收到更多的精華。<br>期許每個開學，我都能把握住那些曾經的初衷，<br>盡情的享受學習的生活。</p>" ><img src="image/drawings/006.jpg">
<h5>Little apprentice</h5>
</a>



<a href="image/drawings/003.jpg" class="image thumbnail fancybox"
title="<h3>心 Heart</h3><p>幫一個被倒追的男性友人打槍女孩的各種攻勢，心中深深感到無奈的難過。<br>因為同為女孩知道螢幕前各種打字斟酌用語、秒回與不讀巧妙製造的節奏感、和收到回覆心喜或悲傷的小劇場有多麼煎熬；<br>但也同樣了解被不夠喜歡的人盧或煩的時候那種不知如何應付的尷尬和困擾。</p><p>但真正的幸福是不用等的，<br>喜歡的兩人早巴不得在一起了，哪還需要等彼此呢？<br>真心給女孩的勇氣a big applause，<br>也祝福你們 我們 早日擁有那個不需等的幸福。</p>" ><img src="image/drawings/003.jpg">
<h5>Heart</h5>
</a>
